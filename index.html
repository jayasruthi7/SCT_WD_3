<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    
    <div class="mode-select">
      <button onclick="setMode('player')">2 Players</button>
      <button onclick="setMode('computer')">Vs Computer</button>
    </div>

    <div id="status">Choose a mode to start!</div>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button class="reset" onclick="resetGame()">Restart Game</button>
  </div>

  <!-- Celebration Canvas -->
  <canvas id="celebration"></canvas>

  <script src="script.js"></script>
</body>
</html>
